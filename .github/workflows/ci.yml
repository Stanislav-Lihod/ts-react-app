name: Pipelines
run-name: ${{ github.actor }} merge ${{github.ref_name}} in ${{github.repository}}  ðŸš€
on: 
  push: 
    branches: '*'
  pull_request: 
    branches: [master]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Starting Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v1
        with: 
          node-version: ${{matrix.node-version}}

      - name: Install dependency
        run: npm install
      
      - name: Build project
        run:  npm run build:prod

      - name: Start unit tests
        run: npm run test
        if: always()
      
      # - name: testingings
      #   run: npm run testLoki        

      - name: Starting StoryBook
        run: npm run sb:build
        if: always()

